{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row align-items-center mb-3">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light border rounded px-3 py-2 mb-0">
          <li class="breadcrumb-item"><a href="#">Income Summary</a></li>
          <li class="breadcrumb-item active" aria-current="page">Summary</li>
        </ol>
      </nav>
    </div>
    <div class="col-md text-end">
      <a href="{% url 'income' %}" class="btn btn-primary">Back</a>
    </div>
  </div>

  <div class="card border border-secondary shadow-sm" style="border-radius: 0;">
    <div class="card-body">
      <canvas id="incomeChart" width="100%" height="40"></canvas>
    </div>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/incomeStats.js' %}"></script>
{% endblock %}
