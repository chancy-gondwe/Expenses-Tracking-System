<style>
    .alert {
        transition: opacity 0.5s ease-out;
    }
    
    .alert.fade-out {
        opacity: 0;
    }
</style>

{% if messages %}


<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-sm alert-{{ message.tags }}" id="message"{% endif %}>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
